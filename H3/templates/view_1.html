<html>

  </paper-ripple>

  </iron-icon>
  </paper-icon-button><span class="title" id="paper-toolbar-label-2828">Toolbar</span><paper-icon-button icon="refresh" role="button" tabindex="0" aria-disabled="false" class="x-scope paper-icon-button-0">

    <div id="background" class="style-scope paper-ripple"></div>

  </paper-ripple>

    <div id="middleBar" class="center horizontal layout toolbar-tools style-scope paper-toolbar">
      
    </div>

    <div id="bottomBar" class="center horizontal layout toolbar-tools style-scope paper-toolbar">
      
    </div>

  </paper-toolbar>
  
	<div class="comb_list">
		<paper-icon-item role="listitem" class="x-scope paper-icon-item-0">
			<div id="contentIcon" class="content-icon layout horizontal center style-scope paper-icon-item">
				<div class="avatar blue" item-icon=""></div>
			</div>
			<paper-item-body two-line class="x-scope paper-item-body-0">
				<div>Show your status</div>
				<div secondary>Your status is visible to everyone</div>
			</paper-item-body>
			<iron-icon icon="star" class="x-scope iron-icon-0"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" class="style-scope iron-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope iron-icon"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" class="style-scope iron-icon"></path></g></svg>
				<iron-meta id="meta" type="iconset" class="style-scope iron-icon"></iron-meta>
			</iron-icon>
		</paper-icon-item>
	</div>
    

    <script>
      // To ensure that elements are ready on polyfilled browsers, 
      // wait for WebComponentsReady. 
      document.addEventListener('WebComponentsReady', function() {
        var input = document.querySelector('paper-input');
        var button = document.querySelector('paper-button');
        var greeting = document.getElementById("greeting");
        button.addEventListener('click', function() {
          greeting.textContent = 'Hello, ' + input.value;
        });
      });
    </script>
  </body>
</html>
