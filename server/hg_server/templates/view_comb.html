
{% extends "view_comb_base.html" %}

{% block page_left %}
	<img class="page_image" src="{{ pages[-1].image }}"/>
{% end %}

{% block page %}
	<img class="page_image" src="{{ page.image }}"/>
{% end %}

{% block page_right %}
	<img class="page_image" src="{{ pages[0].image }}"/>
{% end %}

{% block linker %}
	<a href="">
		<img class="linker_image" src="{{ linker.icon }}">
	</a>
{% end %}
