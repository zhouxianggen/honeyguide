<!DOCTYPE html>
<html>
	<head>
		<title>browse comb</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/browse_comb.css" />
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
		<script src="js/common.js"></script>
		<script src="js/view_group.js"></script>
		<script src="js/image_card.js"></script>
		<script src="js/video_card.js"></script>
		<script src="js/card_list.js"></script>
		<script src="js/gallery.js"></script>
		<script src="js/inputer.js"></script>
		<script src="js/uploader.js"></script>
		<script src="js/footer.js"></script>
		<script src="js/view_share.js"></script>
		<script src="js/view_browse.js"></script>
		<script src="js/browse_comb.js"></script>
	</head>
	<body onload="init()">
		<div id="div_debug" style="display: none; position: absolute; width: 200px; height: 60px; background: #E66000; z-index: 100;"></div>
		
		<div id="progress" class="finished">
			<div>22</div>
		</div>
		
		<div id="view_browse" class="view" data-title="comb title">
		<div id="gallery">
			<div id="card_list">
				<div class="image_card" data-url="img/page1.jpg">
					<canvas></canvas>
				</div>
				<div class="image_card" data-url="img/page2.jpg">
					<canvas></canvas>
				</div>
				<div class="image_card" data-url="img/page3.jpg">
					<canvas></canvas>
				</div>
			</div>
		</div>
		
		<div id="footer" class="out">
			<div id="icon">
				<button id="btn_open_linkers" type="submit" style="background-image: url(img/veromoda.png);"></button>
			</div>
			<hr align="center" width="1" size="50%">
			<div id="actions">
				<ul>
					<li><button id="btn_open_inputs" type="submit"></button></li>
				</ul>
			</div>
				
			<ul id="input_list" class="out">
				<li>
					<a href="#" id="a_add_videos">
						<input type="file" id="input_videos" accept="video/*"/>
						添加视频
					</a>
				</li>
				<li>
					<a href="#" id="a_add_images">
						<input type="file" id="input_images" accept="image/*"/>
						添加图片
					</a>
				</li>
			<li id="close">点击收起</li>
			</ul>
			
			<ul id="linker_list" class="out">
				<li id="guide">
					为您提供下列服务:
				</li>
				<li class="linker">
					<a href="http://www.baidu.com">
							<div class="linker_icon" style="background-image: url(img/taobao.png);"></div>
							<div class="linker_title">去淘宝</div>
							<div class="linker_description">访问淘宝店</div>
							<div class="linker_popularity">
								已服务&nbsp;<span>3876799</span>&nbsp;次
					</div>
					</a>
				</li>
				<li id="close">
					点击收起
				</li>
			</ul>
		
		</div>
		</div>
		
	<div id="view_share" class="view" data-title="share">
		<div class="footer in">
			<div id="main">
				<button id="btn_main" type="submit" style="background-image: url(img/veromoda.png);"></button>
			</div>
			<hr align="center" width="1" size="30%">
			<div id="actions">
				<ul>
					<li><button id="btn_add_text" type="submit"></button></li>
				</ul>
			</div>
		</div>
	</div>
	
	<ul id="popup_sign" class="popup out">
		<li id="li_title">签名</li>
		<li id="li_sign">
			<input type="text">
		</li>
		<li id="li_help">
			<a href="#">为什么需要您的签名？</a>
			<a href="#">登陆</a>
		</li>
		<li id="li_action">
			<button type="submit">跳过</button>
		</li>
		<li id="li_close">
			<i class="close_arrow"></i>
		</li>
	</ul>
	
	<ul id="popup_help_sign" class="popup in">
		<li id="li_title">为什么需要您的签名</li>
		<li id="li_info">
			我们希望告诉您，您的每一次分享可能会为商家带来流量，这些
		</li>
		<li id="li_action">
			<button type="submit">现在注册，下次自动签名</button>
		</li>
		<li id="li_close">
			<i class="close_arrow"></i>
		</li>
	</ul>
		
	</body>
</html>
